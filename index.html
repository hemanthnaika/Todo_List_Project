<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>


<body>

    <header> </header>
    <section class="list-container">
        <div class="container">
            <h2>
                Todo List <input type="checkbox" id="switch" />
                <label class="switch-label" for="switch">Toggle</label>

            </h2>
            <div class="list">
                <div class="list-item">
                    <input placeholder="Add a task to the List..." type="text" />
                    <i class="add">Add</i>
                </div>
                <ol class="todo-list">
                    <div class="taskbar list-item">
                        <div> Items left</div>
                        <div style="display: flex">
                            <div class="active" id="all">All</div>
                            <div id="pending">Pending</div>
                            <div id="complete">Completed</div>
                        </div>
                        <div class="clear">Clear</div>
                    </div>
                    <div class="items"></div>
                </ol>
            </div>

        </div>


    </section>
    <footer>
        <div class="name">
            <a href="#">
                <b> Hemanth</b>
            </a>
        </div>
        <div class="social">
            <a href="#"><img src="./assets/github.png" /></a>
            <a href="#"><img src="./assets/linkedin.png" /></a>
            <a href="#"><img src="./assets/instagram.png" /></a>
        </div>
    </footer>

</body>

</html>
